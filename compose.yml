services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env.docker
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      embedding-service:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - web
      - bridge

  embedding-service:
    build:
      context: ./embedding-service
      dockerfile: Dockerfile
    env_file:
      - ./embedding-service/.env.docker
    ports:
      - "8001:8001"
    volumes:
      - embedding-models:/app/models
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,json,sys;\ntry:\n r=urllib.request.urlopen('http://localhost:8001/health', timeout=2);\n d=json.loads(r.read().decode());\n sys.exit(0 if d.get('status')=='healthy' else 1)\nexcept Exception as e:\n sys.exit(1)\n\" "]
      interval: 5s
      timeout: 3s
      retries: 60
      start_period: 5s
    restart: unless-stopped
    networks:
      - bridge

  frontend:
    build:
      target: prod
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NUXT_PUBLIC_API_BASE_URL: https://kat-api.abilicor.internal
    env_file:
      - ./frontend/.env.docker
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - web
      - bridge

  # falkordb:
  #   image: falkordb/falkordb:latest
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - falkordb-data:/data
  #   restart: unless-stopped
  #   networks:
  #     - bridge

  postgres:
    image: pgvector/pgvector:pg18
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "54322:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pg-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - bridge

volumes:
  pg-data:
  embedding-models:

networks:
  web:
    external: true
  bridge:
    driver: bridge
